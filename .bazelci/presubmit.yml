---
buildifier: latest

basic_example: &basic_example
  working_directory: examples/basic
  build_flags:
    - "--noincompatible_enable_cc_toolchain_resolution"
    - "--fat_apk_cpu=arm64-v8a,x86"
    - "--android_crosstool_top=@androidndk//:toolchain"
  build_targets:
    - "//java/com/app:app"

cpu_features: &cpu_features
  working_directory: examples/cpu_features
  build_flags:
    - "--noincompatible_enable_cc_toolchain_resolution"
    - "--cpu=arm64-v8a"
    - "--crosstool_top=@androidndk//:toolchain"
  build_targets:
    - "//:all"

rules_foreign_cc: &rules_foreign_cc
  working_directory: examples/rules_foreign_cc
  build_flags:
    - "--noincompatible_enable_cc_toolchain_resolution"
    - "--fat_apk_cpu=arm64-v8a,x86"
  build_targets:
    - "//java/com/app:app"

ubuntu2004: &ubuntu2004
  platform: ubuntu2004
  environment:
    ANDROID_NDK_HOME: /opt/android-ndk-r25b

macos: &macos
  platform: macos
  environment:
    ANDROID_NDK_HOME: /Users/buildkite/android-ndk-r25b

tasks:
  basic_example_ubuntu2004:
    <<: [*ubuntu2004, *basic_example]
  basic_example_macos:
    <<: [*macos, *basic_example]

  cpu_features_ubuntu2004:
    <<: [*ubuntu2004, *cpu_features]
  cpu_features_macos:
    <<: [*macos, *cpu_features]

  rules_foreign_cc_ubuntu2004:
    <<: [*ubuntu2004, *rules_foreign_cc]
  rules_foreign_cc_macos:
    <<: [*macos, *rules_foreign_cc]
